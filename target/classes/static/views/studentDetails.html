<html>

<head>
<title>Angular JS Filters</title>
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="../js/mainApp.js"></script>
<script src="../js/studentDetailsController.js"></script>
</head>

<body>
	<h2>AngularJS Sample Application</h2>
	<div ng-app="mainApp" ng-controller="studentDetailsController">
		<table border="0">
			<tr>
				<td>Enter first name:</td>
				<td><input type="text" ng-model="student.firstName"></td>
			</tr>

			<tr>
				<td>Enter last name:</td>
				<td><input type="text" ng-model="student.lastName"></td>
			</tr>

			<tr>
				<td>Enter fees:</td>
				<td><input type="text" ng-model="student.fees"></td>
			</tr>

			<tr>
				<td>Enter subject:</td>
				<td><input type="text" ng-model="subjectName"></td>
			</tr>
		</table>
		<br />

		<table border="0">
			<tr>
				<td>Name in Upper Case:</td>
				<td>{{student.fullName() | uppercase}}</td>
			</tr>

			<tr>
				<td>Name in Lower Case:</td>
				<td>{{student.fullName() | lowercase}}</td>
			</tr>

			<tr>
				<td>fees:</td>
				<td>{{student.fees | currency}}</td>
			</tr>

			<tr>
				<td>Subject:</td>

				<td>
					<ul>
						<li
							ng-repeat="subject in student.subjects | filter: subjectName |orderBy:'marks'">
							{{ subject.name + ', marks:' + subject.marks }}</li>
					</ul>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
